version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app:rw
      - ./data.db:/app/data.db
    env_file:
      - .env
    environment:
      - FLASK_ENV=development
    command: ["python", "run.py"]
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request,sys; sys.exit(0) if urllib.request.urlopen('http://localhost:5000').status==200 else sys.exit(1)\""]
      interval: 10s
      timeout: 5s
      retries: 5
